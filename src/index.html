<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>CSS Selector</title>
  </head>

  <body>
    <main class="main">
      <section class="game-section">
        <section class="header">
          <div class="logo">
            <div class="plate">
              <div class="apple"></div>
            </div>
          </div>
          <p class="title-name">CSS Diner</p>
        </section>

        <section class="game-area">
          <div class="game-info">
            <h1 class="game-task">Task</h1>
            <div class="game-help-note"></div>
            <button class="game-help-btn">Help, I'm stuck!</button>
          </div>
          <div class="game-object">
            <div class="table">
              <div class="table-surface"></div>
              <div class="info"></div>
            </div>
            <div class="table-edge">
              <div class="leg leg-left"></div>
              <div class="leg leg-right"></div>
            </div>
          </div>
        </section>

        <section class="game-setting">
          <div class="code">
            <div class="editor">
              <div class="header-code">
                <div class="file-name">style.css</div>
                CSS Editor
              </div>
              <div class="editor-code win-code">
                <div class="lines">
                  1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />16<br />17<br />18<br />19<br />20
                </div>
                <input class="input-code" type="text" placeholder="Type in a CSS selector" />
                <div class="enter-button">enter</div>
                <div class="example-code">
                  {<br />
                  /* Styles would go here. */<br />
                  }
                </div>
              </div>
            </div>
            <div class="viewer">
              <div class="header-code">
                <div class="file-name">index.html</div>
                HTML Viewer
              </div>
              <div class="viewer-code win-code">
                <div class="lines">
                  1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10<br />11<br />12<br />13<br />14<br />15<br />16<br />17<br />18<br />19<br />20
                </div>
                <div class="mark-code_background"></div>
              </div>
            </div>
          </div>
        </section>
      </section>
      <section class="level-section">
        <div class="levels">
          <h3 class="level-title">Level</h3>
          <div class="level-list"></div>
        </div>
        <button class="reset-btn" type="reset">Reset progress</button>
      </section>
    </main>
    <footer class="footer">
      <div class="gitHub">
        <a class="link" href="https://github.com/0DiNEC">
          <div class="logo-git"></div>
          0DiNEC
        </a>
      </div>
      <div class="school">
        <a class="logo-link" href="https://rs.school/js/">
          <div class="school-logo"></div>
        </a>
      </div>
    </footer>
  </body>
</html>
